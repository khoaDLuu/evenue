type User @model
  @auth (
    rules: [
      { allow: owner, operations: [read, update] },
      { allow: private, operations: [read] },
      { allow: public, operations: [read] }
    ]
  ) {
  name: String!
  reviews: [Review] @hasMany
}

type Venue @model
  @auth (
    rules: [
      # allow all authenticated users ability to create venues
      # allow owners ability to update and delete their venues
      { allow: owner },

      # allow all authenticated users to view venues
      { allow: private, operations: [read] },

      # allow all guest users (not authenticated) to view venues
      { allow: public, operations: [read] }
    ]
  ) {
  id: ID!
  name: String!
  headline: String!
  description: String
  photos: [Photo!]!
  address: String!
  city: String!
  pricing: Pricing!
  type: Category!
  eventTypes: [String!]
  published: Boolean!
  extras: [Extra]
  capacity: Capacity
  operatingHours: [OperatingHour]
  reviews: [Review] @hasMany
  owner: String
}

type Category {
  name: String!
}

type Pricing {
  currency: SupportedCurrency!
  perHour: [HourlyPricing]
  perDay: Float
}

type HourlyPricing {
  startHour: AWSTime!
  endHour: AWSTime!
  price: Float!
}

type Extra {
  name: String!
  type: String
  price: Float!
}

type Capacity {
  unit: UnitOfArea
  floorSize: Float
  recommendedGuestCount: Int
}

enum UnitOfArea {
  sqft
  sqm
}

type OperatingHour {
  daysOfWeek: [DayOfWeek]
  startHour: AWSTime
  endHour: AWSTime
}

enum DayOfWeek {
  Mon
  Tue
  Wed
  Thu
  Fri
  Sat
  Sun
}

enum SupportedCurrency {
  USD
  VND
  EUR
}

type Review @model
  @auth (
    rules: [
      # allow all authenticated users ability to create reviews
      # allow owners ability to update and delete their reviews
      { allow: owner },

      # allow all authenticated users to view reviews
      { allow: private, operations: [read] },

      # allow all guest users (not authenticated) to view reviews
      { allow: public, operations: [read] }
    ]
  ) {
  venue: Venue @belongsTo
  user: User @belongsTo
  rating: Int!
  review: String
}

type Photo {
  name: String
  fullsize: S3Object!
  thumbnails: [S3Object]
}

# type S3Object @aws_iam @aws_cognito_user_pools {
type S3Object {
  region: String!
  bucket: String!
  key: String!
}
